      <form action="{{ url_for('update') }}" method="post">
        <div class="row mb-3">
            <label for="username3" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" placeholder="Username" id="username3" name="username" value="{{request.form.username }}" required>

          </div>

            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>

              <input type="password" class="form-control" placeholder="Password" id="inputPassword3" name="password" value="{{request.form.password}}" required>
            </div>
          </div>
    
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-5">
            <input type="email" class="form-control" placeholder="Email" id="inputEmail3" name="email" value="{{request.form.email }}" required>
          </div>
        </div>

        <div class="row mb-3">
          <label for="phonenumber3" class="col-sm-2 col-form-label">Phone number</label>
          <div class="col-sm-5">
            <input type="tel" class="form-control" placeholder="Phone Number" id="phonenumber3" name="phonenumber" value="{{request.form.phonenumber}}" required>
          </div>
        </div>

        
    
        <div class="row mb-3">
          <label for="dpid3" class="col-sm-2 col-form-label">DP ID</label>

          </div>
        </div>

        <div class="row mb-3">
          <label for="bankname3" class="col-sm-2 col-form-label">Bank Name</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" placeholder="Name of the Bank" id="bankname3" name="bankname" value="{{request.form.bankname}}"required>
          </div>
        </div>

        <div class="row mb-3">
          <label for="bankacc3" class="col-sm-2 col-form-label">Bank Account Number</label>
          <div class="col-sm-5">
            <input type="number" class="form-control" placeholder="Bank Account Number" id="bankacc3" name="bankacc" value="{{request.form.bankacc}}"required>
          </div>
        </div>

        <div class="row mb-3">

          <div class="col-sm-5">

          </div>
        </div>

        </div>
