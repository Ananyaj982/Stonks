<body style="background-color: 	#383838; color: white;">
<div class="content" >
  <br><br>
    <div class="contentbar">
      <h3 style="text-align: center;">Fill Your Details to Update</h3><br>
      <div class="container-sm" style="margin-left:26%;">
      <form action="{{ url_for('update_client') }}" method="post">
        <div class="row mb-3">
            <label for="username3" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" placeholder="Username" id="username3" name="username" value="{{request.form.username }}" required style="background-color:#282828;color: white; opacity: 50%;">
            </div>
          </div>
  
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-5">
              <input type="password" class="form-control" placeholder="Password" id="inputPassword3" name="password" value="{{request.form.password}}" required style="background-color:#282828;color: white; opacity: 50%;">
            </div>
          </div>
    
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-5">
            <input type="email" class="form-control" placeholder="Email" id="inputEmail3" name="email" value="{{request.form.email }}" required style="background-color:#282828;color: white; opacity: 50%;">
          </div>
        </div>

        <div class="row mb-3">
          <label for="phonenumber3" class="col-sm-2 col-form-label">Phone number</label>
          <div class="col-sm-5">
            <input type="tel" class="form-control" placeholder="Phone Number" id="phonenumber3" name="phonenumber" value="{{request.form.phonenumber}}" required style="background-color:#282828;color: white; opacity: 50%;">
          </div>
        </div>
        <br>
        <br>

        <input class="btn btn-primary" type="submit" value="Update" style="margin-left: 24%;">
      </form>                    
    </div>  
      
  </div>
</div>
</body>
</html>
