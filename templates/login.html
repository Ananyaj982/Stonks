<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<html>
  <div class="w3-container w3-teal">
		<h2>Stonks</h2>
	</div>
    <br>
      <head>
        <title>Flask Intro - login page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
      </head>
      <body style="background-color: 	#383838; color: white;">
        <h2 style="text-align: center;">Login</h2><br><br>
          <div class="container-sm" style="margin-left:32%;">
          <br>
          <form action="" method="post">
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Username" name="username" value="{{
              request.form.username }}" style="background-color:#282828;color: white; opacity: 50%;">
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-5">
             <input type="password" class="form-control" placeholder="Password" name="password" value="{{
              request.form.password }}" style="background-color:#282828;color: white; opacity: 50%;">
            </div>
          </div>
          <br>
            <h6 style="margin-left: 10%;">Not a registered user? <a href="/register">Register Now </a></h6><br>

          <input class="btn btn-primary" type="submit" value="Login" style="margin-left: 18%;">
          </form>
          {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
          {% endif %}
        </div>
      </body>
    </html>
