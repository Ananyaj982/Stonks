<html>
  <nav class="navbar navbar-dark bg-success">
  <ul class=" nav nav-tabs" >
    <li class="nav-item">
        <a class="nav-link active text-dark" aria-current="page" href="/dashboard">Dashboard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" href="/profile">My Profile</a>

    <li class="nav-item">

    <li class="nav-item">

    </li>

    <li class="nav-item">
        <a class="nav-link text-white" href="/explorestocks">Explore Stocks</a>

<a role="button" style="margin-left:10px;" class="btn btn-info" href="/dashboard">Back</a>
<br><br><br><br>
<body>
  <h2 style="text-align: center;">Your Stocks and Current Prices</h2><br>
    <div class="container-sm-1" style="margin-left: 40%;">
        <table style="width: auto;text-align: center;" class="table table table-bordered table-responsive">
          <thead >
        <tr >
          <th scope="col" class="col-sm-3" >Stock ID </th>
          <th scope="col" class="col-sm-0" >Price Per Stock </th>
        </tr>
      </thead>
      <tbody>
        <tr >
        {% for j in stocks %}
        <td >{{j['SCode']}}</td>
        <td>{{j['Price']}}</td>
      </tr>
      {% endfor %}
    </tbody>
    </table>
    </div>
    <div class="container-sm" style="margin-left: 40%;">
        <br>
          <form action="{{ url_for('sell_check') }}" method="post">
            <div class="row mb-6">
                <div class="col-sm-2">
                <label class="col-sm-7 col-form-label">Choose Stock:</label><br>
                <SELECT name="name" id="customDropdown">
                 {% for j in stocks %}
                <OPTION value="{{j['SCode']}}">{{j['SCode']}}</OPTION>
                 {% endfor %}
                 </SELECT>
                 </div>
                 <div class="col-sm-1">
                    <label class="col-sm-2 col-form-label">Quantity:</label><br>
                    <input type="number" class="form-control" name="num1" value="{{request.form.num1}}"required>
                 </div>
            </div>
            <br><br>
            <input class="btn btn-primary" type="submit" value="Sell" style="margin-left: 10%;">
            </form>
            </div>

</body>        
</html>
