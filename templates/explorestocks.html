  <body  style="background-color: 	#383838; color: white;">
    <h2 style="text-align: center;">Stock Details</h2><br>
      <div class="container-sm-1" style="margin-left: 25%;">
          <table style="width:auto;background-color:#585858;text-align: center; color: white; opacity: 70%;" class="table table table-bordered table-responsive">
            <thead >
          <tr >
            <th scope="col" class="col-sm-2" >Stock ID </th>
            <th scope="col" class="col-sm-2" >Price Per Stock </th>
            <th scope="col" class="col-sm-2">&nbsp;Company</th>
          </tr>
        </thead>
        <tbody>
          <tr >
          {% for j in stocks %}
          <td >{{j['SCode']}}</td>
          <td>{{j['Price']}}</td>
          <td>{{j['CName']}}</td>
        </tr>
        {% endfor %}
      </tbody>
      </table>
