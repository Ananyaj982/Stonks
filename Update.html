<body style="background-color: 	#383838; color: white;">
  <br>
  <br>
  <h2 style="text-align: center;">Company Update</h2><br><br>
              <form action="/update" method="post" autocomplete="off" style="text-align: left;">
                    <div class="msg">{{ msg }}</div>
                    <div class="container-sm" style="margin-left:34%;">
                    <div class="row mb-3">
                      <label for="OCNAME" class="col-sm-3 col-form-label">Enter the old company name: </label>
                      <div class="col-sm-5">
                        <input type="text" name="oldCName" aria-label="OCNAME" placeholder=" Old CompanyName" class="textbox" id="oldCName" required style="background-color:#282828;color: white; opacity: 50%;"></br></br>
                      </div>
                  </div>
                  <div class="row mb-3">
                    <label for="NCNAME" class="col-sm-3 col-form-label">Enter the new company name: </label>
                    <div class="col-sm-5">
                      <input type="text" name="CName" aria-label="NCNAME" placeholder="New CompanyName" class="textbox" id="CName" required style="background-color:#282828;color: white; opacity: 50%;"></br></br>
                    </div>
                </div>
                <div class="row mb-3">
                  <label for="NSCODE" class="col-sm-3 col-form-label">Enter the new securityno: </label>
                  <div class="col-sm-5">
                    <input type="text" name="SecurityNo" aria-label="NSCODE" placeholder=" SecurityNo" class="textbox" id="SecurityNo" required style="background-color:#282828;color: white; opacity: 50%;"></br></br>
                  </div>
              </div>
              <div class="row mb-3">
                <label for="NLSE" class="col-sm-3 col-form-label">Enter the new Limited Stock Exchange:</label>
                <div class="col-sm-5">
                  <input type="text" name="Limited_Stock_Exchange" aria-label="NLSE" placeholder=" Limited_Stock_Exchange " class="textbox" id="Limited_Stock_Exchange" required style="background-color:#282828;color: white; opacity: 50%;"></br></br>
                </div>
            </div>
            <div class="row mb-3">
              <label for="NNS" class="col-sm-3 col-form-label">Enter the new no of shares:</label>
              <div class="col-sm-5">
                <input type="text" aria-label="NNS" name="No_of_shares" placeholder=" No_of_shares" class="textbox" id="No_of_shares" required style="background-color:#282828;color: white; opacity: 50%;"></br></br>
              </div>
          </div>
          </div>
                    <input class="btn btn-primary" type="submit"value="Update" style="margin-left: 48%;">
        </form>
    </body>
</html>
